apiVersion: v1
kind: Service
metadata:
  name: gitlab-svc
  namespace: gitlab
  labels:
    name: gitlab-svc
spec:
  type: LoadBalancer
  selector:
   app.kubernetes.io/name: gitlab
  ports:
    - name: http
      port: 90
      targetPort: http
    - name: ssh
      port: 1022
      targetPort: ssh
  externalIPs:
    - 192.168.222.132
